<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>Minesweeper</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-96dpi.css">
<link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-200dpi.css">
<link rel="stylesheet" href="css/activity.css">
<script data-main="js/loader" src="lib/require.js"></script>
</head>

<body>
<div id="main-toolbar" class="toolbar">
  <button class="toolbutton" id="activity-button" title="My Activity"></button>
  <button class="toolbutton easy difficulty" id="easy-button" title="Easy Level - 20 bombs"></button>
  <button class="toolbutton medium difficulty" id="medium-button" title="Medium Level - 30 bombs"></button>
  <button class="toolbutton hard difficulty" id="hard-button" title="Hard Level - 50 bombs"></button>
  <button class="toolbutton small size" id="small-size-button" title="Small Size - 13x15"></button>
  <button class="toolbutton medium size" id="medium-size-button" title="Medium Size - 13x20"></button>
  <button class="toolbutton large size" id="large-size-button" title="Large Size - 13x25"></button>

  <!-- Add more buttons here -->

  <!-- Buttons with class="pull-right" will be right aligned -->
  <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
</div>

<div id="canvas">

  <div class = "smiley">
    <img class = "smile-emoji" src = "icons/smile-emoji.png">
    <img class = "dead-emoji" src = "icons/dead-emoji.png">
  </div>

  <section class = "table-container">
    <table border = "2" cellspacing="0">
        
    </table>
  </section>

</div>
</body>

</html>
